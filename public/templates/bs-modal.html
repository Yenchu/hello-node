<div id="{{modalId}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{modalId}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="{{modalId}}Label">{{title}}</h4>
      </div>
      <div class="modal-body" ng-transclude>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelFn()">{{cancelTxt || 'Cancel'}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="okFn()">{{okTxt || 'OK'}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
