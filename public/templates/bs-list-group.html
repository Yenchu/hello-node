<div class="container">
    <div class="row">
        <div class="col-md-2"> 
            <div class="list-group">
                <a class="list-group-item" href="" ng-repeat="item in list" ng-class="{active: item.selected}" ng-click="select(item)">
                    <span class="glyphicon glyphicon-chevron-right"></span> {{item.title}}
                </a>
            </div>
        </div>
        <div class="col-md-10" ng-transclude></div>
    </div>
</div>
