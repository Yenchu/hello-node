<div class="container">
    <div class="row">
	    <form class="form-horizontal" role="form">
	        <div class="form-group">
		        <div class="col-md-offset-4 col-md-4">
	                <p class="form-control-static"><h2>Please sign in</h2></p>
	            </div>
            </div>
	        <div class="form-group">
			    <div class="col-md-offset-4 col-md-4">
			        <input type="text" class="form-control" id="domain" name="domain" placeholder="Domain" ng-model="domain" required>
			    </div>
			</div>
			<div class="form-group">
                   <div class="col-md-offset-4 col-md-4">
                       <input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="username" required>
                   </div>
               </div>
			<div class="form-group">
                   <div class="col-md-offset-4 col-md-4">
                       <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required autofocus>
                   </div>
               </div>
               <div class="form-group">
			    <div class="col-md-offset-4 col-md-4">
			        <button type="button" class="btn btn-primary btn-block" ng-click="login()">Sign in</button>
			    </div>
			</div>
	    </form>
    </div>
</div>
